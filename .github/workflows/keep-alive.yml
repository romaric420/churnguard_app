name: Keep Streamlit Alive

on:
  schedule:
    - cron: '0 */4 * * *'  # Toutes les 4 heures
  workflow_dispatch:  # Permet de lancer manuellement pour tester

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit App
        run: |
          echo "üîÑ Tentative de ping de l'application..."
          response=$(curl -L -s -o /dev/null -w "%{http_code}" \
            -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" \
            -H "Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8" \
            --max-time 30 \
            --max-redirs 10 \
            https://bank-churn-analysis-romaric.streamlit.app)
          
          echo "Code de r√©ponse HTTP: $response"
          
          if [ $response -eq 200 ] || [ $response -eq 301 ] || [ $response -eq 302 ]; then
            echo " Application accessible ! Code: $response"
            exit 0
          else
            echo "‚ö†Ô∏è Code inattendu: $response"
            echo "V√©rifiez l'URL de votre application"
            exit 0
          fi
