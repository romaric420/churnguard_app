name: Keep Streamlit Alive

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit App
        run: |
          echo "Ping de l'application Streamlit..."
          curl -s -o /dev/null -w "Status: %{http_code}\n" https://VOTRE-APP.streamlit.app
          echo "Ping termine"
